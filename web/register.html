<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vert.x Module Registry &gt; register module</title>
<link rel="stylesheet" type="text/css" href="/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<script src="js/jquery.js" type="text/javascript"></script>
</head>
<body>
	<h1>Register your module</h1>
	<p>Please fill in the fields and submit your module. You'll need to wait for a moderator to
		approve your module. Feel free to ping us in IRC on Freenode.</p>
	<form action="/register" method="POST">
		<fieldset>
			<legend>Module information</legend>
			<div>
				<label for="downloadUrl">Download URL</label> <span><input type="url" name="downloadUrl"
					placeholder="Download URL for this module" required="required" /></span>
			</div>
			<div>
				<label for="modname">Name of your module (same as modname in gradle.properties)</label> <span><input
					type="text" name="modname" placeholder="Name of your module" required="required" /></span>
			</div>
			<div>
				<label for="modowner">Owner of the module (same as modowner in gradle.properties)</label> <span><input
					type="text" name="modowner" placeholder="Owner of the module (groupId)" required="required" /></span>
			</div>
			<div>
				<label for="version">Version of your module</label> <span><input type="text"
					name="version" placeholder="Version of your module" required="required" /></span>
			</div>
			<div>
				<label for="vertxVersion">Supported Vert.x Version</label> <span><input type="text"
					name="vertxVersion" placeholder="Supported Vert.x Version" /></span>
			</div>
		</fieldset>
		<fieldset>
			<legend>Project information</legend>
			<div>
				<label for="projectUrl">Project URL</label> <span><input type="url" name="projectUrl"
					placeholder="Project URL" /></span>
			</div>
			<div>
				<label for="description">Short description of your module</label> <span><input
					type="text" name="description" placeholder="Short description of your module"
					required="required" /></span>
			</div>
			<div>
				<label for="author">Module Author</label> <span><input type="text" name="author"
					placeholder="Module Author" /></span>
			</div>
			<div>
				<label for="email">E-mail of module author</label> <span><input type="email" name="email"
					placeholder="E-mail of module author" required="required" /></span>
			</div>
		</fieldset>
		<fieldset>
			<legend>Module meta data</legend>
			<div>
				<label for="license">Link to your license</label> <span><input type="text" name="license"
					placeholder="Link to your license" /></span>
			</div>
			<div>
				<label for="keywords">Comma separated keywords / tags</label> <span><input type="text"
					name="keywords" placeholder="Comma separated keywords / tags" /></span>
			</div>
			<div>
				<button type="submit">Submit for moderation</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
