<!DOCTYPE html>
<html>
<head>
<title>Vert.x Module Registry</title>
</head>
<body>
	<h1>Register your module</h1>
	<p>Please fill in the fields and submit your module. You'll need to wait for a moderator to
		approve your module. Feel free to ping us in IRC on Freenode.</p>
	<form action="/register" method="POST">
		<div>
			<label>Download URL <input type="url" name="downloadUrl" placeholder="Download URL for this module" /></label>
		</div>
		<div>
			<label>Name of your module (same as modname in gradle.properties) <input type="text" name="modname" placeholder="Name of your module" /></label> 
		</div>
		<div>
			<label>Owner of the module (same as modowner in gradle.properties) <input type="text" name="modowner" placeholder="Owner of the module (groupId)" /></label> 
		</div>
		<div>
			<label>Version of your module <input type="text" name="version" placeholder="Version of your module" /></label> 
		</div>
		<div>
			<label>Supported Vert.x Version <input type="text" name="vertxVersion" placeholder="Supported Vert.x Version" /></label> 
		</div>
		<div>
			<label>Short description of your module <input type="text" name="description" placeholder="Short description of your module" /></label> 
		</div>
		<div>
			<label>Project URL <input type="url" name="projectUrl" placeholder="Project URL" /></label> 
		</div>
		<div>
			<label>Module Author <input type="text" name="author" placeholder="Module Author" /></label> 
		</div>
		<div>
			<label>E-mail of module author <input type="email" name="email" placeholder="E-mail of module author" /></label> 
		</div>
		<div>
			<label>Link to your license <input type="text" name="license" placeholder="Link to your license" /></label> 
		</div>
		<div>
			<label>Comma separated keywords / tags <input type="text" name="keywords" placeholder="Comma separated keywords / tags" /></label> 
		</div>
		<div>
			<button type="submit">Submit for moderation</button>
		</div>
	</form>
</body>
</html>
